<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		table {
			font-size: 30px;
			text-align: center;
			margin-top: 50px;
			margin-left: 100px;
			margin-right: 100px;
		}
	</style>

</head>
<body>
	<div class="card">
		<table>
		<tr class="tr1">
			<th>Jakarta</th>
			<th>Lampung</th>
			<th>Yogyakarta</th>
		</tr>
		<tr class="tr2">
			<td><img src="jakarta.jpg" class="rounded" width="400px" height="300px" /></td> 
			<td><img src="lampung.jpg" class="rounded-circle" width="400px" height="300px" /></td>
			<td><img src="yogyakarta.jpg" class="img-thumbnail" width="400px" height="300px" /></td>
		</tr>
		</table>
	</div>
</body>
</html>
